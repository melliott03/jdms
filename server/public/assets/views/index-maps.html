<!DOCTYPE html>
<html ng-app="ngMap">
<head>
<title>Simle Map</title>
<meta name="description" content="Simple Map">
<meta name="keywords" content="ng-map,AngularJS,center">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script src="https://maps.google.com/maps/api/js?libraries=placeses,visualization,drawing,geometry,places"></script>
<script src="https://code.angularjs.org/1.3.15/angular.js"></script>
<script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>
</head>

<body>
  <ng-map zoom="11" center="[40.74, -74.18]" map-type-id="MapTypeId.SATELLITE">
   <marker position="current" animation="Animation.BOUNCE" centered="true"></marker>
 </ng-map>
 <p>Next Map</p>
  <ng-map center="[40.74, -74.18]">
    <marker position="40.74,-74.18" title="Hello Mike!"></marker>
  </ng-map>
  <p>Next Map</p>
  <ng-map center="-25.363882,131.044922" zoom="4">
  <marker position="-25.363882,131.044922" title="Hello World!"></marker>
</ng-map>

</body>
</html>
