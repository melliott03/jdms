
<div>
  <div >
  <table st-set-filter="customFilter" st-safe-src="works_tel.response" st-table="displayWorkTelCollection" class="table table-bordered table-striped" wt-responsive-table>
    <thead>
    <tr>
        <th><a class="btn btn-default" st-export>Export</a></th>
        <th  st-sort="inboundSummary.From">From</th>
        <th  st-sort="inboundSummary.Timestamp">DateTime</th>
         <th  st-sort="outboundSummary.CallDuration">Duration (seconds)</th>
        <th st-sort="customer_rate">Cost</th>

    </tr>
    <tr>
        <th></th>
        <th>
            <input placeholder="search From" st-search="From" />
        </th>
        <th>
            <st-date-range predicate="datetime" before="query.before" after="query.after"></st-date-range>
        </th>
        <th>
        <input placeholder="search address" st-search="address" />
        </th>
        <th>
            <st-number-range predicate="customer_rate" lower="query.lower" higher="query.higher"></st-number-range>
        </th>


    </tr>
    </thead>
    <tbody>
    <tr ng-repeat-start="work in displayWorkTelCollection">
        <td>
              <button ng-if="work.expanded" ng-click="work.expanded = false">-</button>
              <button ng-if="!work.expanded" ng-click="work.expanded = true">+</button>
        </td>
        <!-- <td cs-select="row"></td> -->

        <td inline-edit="work.inboundSummary.From" inline-edit-on-click inline-edit-btn-edit="" inline-edit-on-blur="save" inline-edit-callback="updateWorkEntered(work)"></td>
        <td inline-edit="work.outboundSummary.Timestamp | date " inline-edit-on-click inline-edit-btn-edit="" inline-edit-on-blur="save" inline-edit-callback="updateWorkEntered(work)"></td>
        <td inline-edit="work.outboundSummary.CallDuration | uppercase" inline-edit-on-click inline-edit-btn-edit="" inline-edit-on-blur="save" inline-edit-callback="updateWorkEntered(work)"></td>
        <td inline-edit="work.customer_rate | currency" inline-edit-on-click inline-edit-btn-edit="" inline-edit-on-blur="save" inline-edit-callback="updateWorkEntered(work)"></td>



    </tr>
      <tr ng-if="work.expanded" ng-repeat-end="work in displayWorkTelCollection">
            <td colspan="7" >
              <div class="" >

                <span class="">
              </span>


                <span>Call Details:</span>
               <input class="inputs" style="border-style: none;
              border-width: 0px;
              border-color: none;"
                ng-model="work.details"
                inline-edit="work.details"
                ng-model="work"
                inline-edit-placeholder="Type your value here"
                inline-edit-btn-edit=""
                inline-edit-on-blur="save"
                ng-blur="updateWorkEntered(work)"
                inline-edit-on-click
                inline-edit-callback="updateWorkEntered(work)" />
              </div>


           </td>

    </tr>
    </tbody>
    <tfoot>
      <tr>
				<td colspan="6" class="text-center">
					<div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
				</td>
			</tr>
    </tfoot>
</table>
</div>
</div>
