

<h1>Home Dashboard</h1>
<!-- ANGULAR CHARTS -->
<div class="" ng-controller="BarCtrl">
  <div layout-gt-xs="row">
    <div flex-gt-xs>
      <h4>Start Date</h4>
      <md-datepicker ng-model="myStartDate" md-placeholder="Enter date"
      md-min-date="minStartDate" md-max-date="maxStartDate"></md-datepicker>
    </div>
    <div flex-gt-xs>
      <h4>End Date</h4>
      <md-datepicker ng-model="myEndDate" md-placeholder="Enter date"
      md-min-date="minEndDate" md-max-date="maxEndDate"></md-datepicker>
    </div>
  </div>
  
  <div layout-gt-xs="row">
    <div flex-gt-xs>
      <canvas id="bar" class="chart chart-bar"
      chart-data="GraphData.data.bargraph_data" chart-labels="GraphData.data.twelveMonth_label"> chart-series="series"
    </canvas>
    </div>

  <div flex-gt-xs>
    <div class="" ng-controller="LineCtrl">
      <canvas class="chart chart-line" chart-data="GraphData.data.linegraph_data" chart-labels="GraphData.data.twelveMonth_label"
      chart-series="series" chart-click="onClick"></canvas>
    </div>
  </div>

  <div flex-gt-xs>
    <div class="" ng-controller="DoughnutCtrl">
      <canvas id="doughnut" class="chart chart-doughnut"
      chart-data="GraphData.data.doughnut_data" chart-labels="GraphData.data.doughnut_label">
    </canvas>
    </div>
  </div>

  </div>


</div>
