  <label for="dob">DOB: </label>
  <input ng-model="contractorPersonal.dob" type="text" name="dob" id="dob" class="md-block"  flex-gt-sm />
  <label for="last4sos">last 4 digits of Social: </label>
  <input ng-model="contractorPersonal.last4sos" type="text" name="last4sos" id="last4sos" class="md-block"  flex-gt-sm />
  <md-button ng-click="submitContractorPersonal(contractorPersonal)" class="md-raised">SUBMIT</md-button>
</form>


<form name="workEntry">
  <div layout-gt-sm="row">
    <md-input-container class="md-block" flex-gt-sm>
      <label>Work Type</label>
      <md-select ng-model="work.type">
        <md-option ng-repeat="work in works" >
          {{work}}
        </md-option>
      </md-select>
    </md-input-container>
  </div>
  <!--  -->
  <div layout-gt-sm="row">
    <div >
      <md-datepicker ng-model="work.date"></md-datepicker>
    <md-input-container class="md-block" flex-gt-sm>
    <input type="datetime-local"
    placeholder="Enter date & start time"
    ng-model="work.date"
    ng-model-options="{ updateOn: 'blur' }"
    >
  </md-input-container>
  </div>

  <!-- <div>
  <md-input-container class="md-block" flex-gt-sm>
  <label>Start Time</label>
  <input type="time"
  placeholder="Start Time"
  ng-model="work.StartTime"
  ng-model-options="{ updateOn: 'blur' }">
</md-input-container>
</div> -->
<div>
<md-input-container class="md-block" flex-gt-sm>
<label>End Time</label>
<input  type="time"
placeholder="End Time"
ng-model="work.EndTime"
ng-model-options="{ updateOn: 'blur' }">
</md-input-container>
</div>
</div>
<!--  -->


  <!-- GoogleAutoComplete -->
  <div ng-controller="GoogleController">
    <div layout-gt-sm="row">
    <md-input-container class="md-block" flex-gt-sm>
        <input type="text" ng-model="work.address"
             ng-places-autocomplete
             ng-model="query"
             pa-options="paOptions"
             pa-on-place-ready="placesCallback"
             pa-trigger="paTrigger"
            />
    </md-input-container>
      <md-button ng-click="paTrigger()">Send</md-button>
    </div>

  </div>
  <!-- End GoogleAutoComplete -->


  <div layout-gt-sm="row">
    <md-input-container class="md-block" flex-gt-sm>
      <label>Other Work Details</label>
      <input ng-model="work.details">
    </md-input-container>
  </div>
  <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
    <md-button ng-click="submit(work)" class="md-raised">SUBMIT</md-button>
  </section>
</form>


<md-card md-theme="{{ showDarkTheme ? 'dark-orange' : 'default' }}" md-theme-watch>
       <md-card-title>
         <md-card-title-text>
           <span class="md-headline">Card with image</span>
           <span class="md-subhead">Extra Large</span>
         </md-card-title-text>
       </md-card-title>
       <md-card-content layout="row" layout-align="space-between">
         <div class="md-media-xl card-media"> </div><!--  {{phone.imageUrl}} -->
         <md-card-actions layout="column">
           <img ng-src="../img/tutor.jpg">
           <md-button class="md-icon-button" aria-label="Favorite">
             <md-icon md-svg-icon="img/icons/favorite.svg"></md-icon>
           </md-button>
           <md-button class="md-icon-button" aria-label="Settings">
             <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
           </md-button>
           <md-button class="md-icon-button" aria-label="Share">
             <md-icon md-svg-icon="img/icons/share-arrow.svg"></md-icon>
           </md-button>
         </md-card-actions>
       </md-card-content>
     </md-card>

<!-- CHARTS -->
<md-content layout="row" layout-sm="column" layout-padding>
 <!-- style="height:200px; width:100%;" -->
<div ng-controller="ChartController">
<div google-chart chart="chartObject" flex></div>
<div google-chart chart="chartObject_column" flex></div>
</md-content>
